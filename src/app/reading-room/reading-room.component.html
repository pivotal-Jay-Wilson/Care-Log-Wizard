<mat-toolbar>
  <mat-label>Filter by: </mat-label>
  <mat-select [(value)]="filterWeek" (selectionChange)='weekChanged()'>
    <mat-option>None</mat-option>
    <mat-option value="2020-02-17T00:00:00.000Z">Week of Feb 17, 2020</mat-option>
    <mat-option value="2020-02-24T00:00:00.000Z">Week of Feb 24, 2020</mat-option>
    <mat-option value="2020-03-02T00:00:00.000Z">Week of Mar 2, 2020</mat-option>
  </mat-select>
</mat-toolbar>
<mat-spinner *ngIf="running" class="spinner"></mat-spinner>
<ag-grid-angular style="width: 100%; height: 100%;"
 class="ag-theme-material"
 [gridOptions]="gridOptions"
 (window:resize)="onResize($event)"
 (gridReady)="onGridReady($event)"
 [isExternalFilterPresent]="isExternalFilterPresent"
 [doesExternalFilterPass]="doesExternalFilterPass"
  >
</ag-grid-angular>
<app-speed-dial-fab (selected)='createFiles($event)'> </app-speed-dial-fab>
