<div class="fab-container">
  <button mat-fab class="fab-toggler"
          (click)="onToggleFab()">
    <i class="material-icons">add</i>
  </button>
  <div>
    <button *ngFor="let btn of buttons; let i = index"
            mat-mini-fab
            class="fab-secondary"
            color="secondary"
            (click)="selectButton(i)">
      <i class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
